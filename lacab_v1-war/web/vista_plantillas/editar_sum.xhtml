<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/navbar_simple.xhtml">

            <ui:define name="content">
                <f:view>

                    <p:growl id="mensaje"/>
                    <h:form>
                        <h1><h:outputText value="Editar"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:" for="nombre" />
                            <p:outputLabel id="nombre" value="#{aDSuministros.suministro.nombre}" title="Nombre"/>
                            <p:outputLabel value="Existencia:" for="existencia" />
                            <p:inputText id="existencia" value="#{aDSuministros.suministro.existencia}" title="Existencia" required="true" requiredMessage="The Existencia field is required."/>
                        </p:panelGrid>
                        <p:commandButton value="ACTUALIZAR" action="#{aDSuministros.editarSuministro}" ajax="false" update="mensaje"/>

                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
