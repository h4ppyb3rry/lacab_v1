<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../resources/navbar_simple.xhtml">

            <ui:define name="content">
                 <f:view>
             <p:growl id="mensaje" life="5000"/>  
            <h:form>
                <h1><h:outputText value="Registro de Huéspedes"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{aDHuesped.huesped.nombre}" title="Nombre" required="true" requiredMessage="Ingresa un nombre."  />
                    <p:outputLabel value="Ocupación:" for="ocupacion" />
                    <p:inputText id="ocupacion" value="#{aDHuesped.huesped.ocupacion}" title="Ocupacion" required="true" requiredMessage="Ingresa un una ocupación."  />
                    <p:outputLabel value="Residencia:" for="residencia" />
                    <p:inputText id="residencia" value="#{aDHuesped.huesped.residencia}" title="Residencia" required="true" requiredMessage="Ingresa un lugar de residencia." />
                    <p:outputLabel value="Domicilio:" for="domicilio" />
                    <p:inputText id="domicilio" value="#{aDHuesped.huesped.domicilio}" title="Domicilio" required="true" requiredMessage="Ingresa un domicilio."/>
                    <p:outputLabel value="Nacionalidad:" for="nacionalidad" />
                    <p:inputText id="nacionalidad" value="#{aDHuesped.huesped.nacionalidad}" title="Nacionalidad" required="true" requiredMessage="Ingresa una nacionalidad." />
                </p:panelGrid>
                <p:commandButton value="REGISTRAR" actionListener="#{aDHuesped.registroHuesped()}" ajax="false" update="mensaje"/>
            </h:form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
